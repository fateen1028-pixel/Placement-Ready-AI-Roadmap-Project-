<svg width="700" height="500" xmlns="http://www.w3.org/2000/svg">
  <rect x="40" y="30" width="180" height="50" fill="#e3e3e3" stroke="#333"/>
  <text x="130" y="60" font-size="16" text-anchor="middle" fill="#222">User Request</text>

  <rect x="40" y="100" width="180" height="50" fill="#cce5ff" stroke="#333"/>
  <text x="130" y="130" font-size="15" text-anchor="middle" fill="#222">API Router (app/api/)</text>

  <rect x="40" y="170" width="180" height="50" fill="#d4edda" stroke="#333"/>
  <text x="130" y="200" font-size="15" text-anchor="middle" fill="#222">Dependency Injection</text>
  <text x="130" y="218" font-size="12" text-anchor="middle" fill="#555">(deps.py)</text>

  <rect x="40" y="240" width="180" height="50" fill="#fff3cd" stroke="#333"/>
  <text x="130" y="270" font-size="15" text-anchor="middle" fill="#222">Business Logic</text>
  <text x="130" y="288" font-size="12" text-anchor="middle" fill="#555">(services/, domain/)</text>

  <rect x="40" y="310" width="180" height="50" fill="#f8d7da" stroke="#333"/>
  <text x="130" y="340" font-size="15" text-anchor="middle" fill="#222">Data Access</text>
  <text x="130" y="358" font-size="12" text-anchor="middle" fill="#555">(db/)</text>

  <rect x="40" y="380" width="180" height="50" fill="#e2e3e5" stroke="#333"/>
  <text x="130" y="410" font-size="15" text-anchor="middle" fill="#222">Schemas</text>
  <text x="130" y="428" font-size="12" text-anchor="middle" fill="#555">(schemas/)</text>

  <rect x="300" y="210" width="180" height="50" fill="#b8daff" stroke="#333"/>
  <text x="390" y="240" font-size="15" text-anchor="middle" fill="#222">Response</text>

  <!-- Arrows -->
  <line x1="130" y1="80" x2="130" y2="100" stroke="#333" stroke-width="2" marker-end="url(#arrow)"/>
  <line x1="130" y1="150" x2="130" y2="170" stroke="#333" stroke-width="2" marker-end="url(#arrow)"/>
  <line x1="130" y1="220" x2="130" y2="240" stroke="#333" stroke-width="2" marker-end="url(#arrow)"/>
  <line x1="130" y1="290" x2="130" y2="310" stroke="#333" stroke-width="2" marker-end="url(#arrow)"/>
  <line x1="130" y1="360" x2="130" y2="380" stroke="#333" stroke-width="2" marker-end="url(#arrow)"/>
  <line x1="220" y1="405" x2="300" y2="235" stroke="#333" stroke-width="2" marker-end="url(#arrow)"/>

  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="5" refY="5" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L10,5 L0,10 L2,5 z" fill="#333" />
    </marker>
  </defs>
</svg>
